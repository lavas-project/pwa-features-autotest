<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PWA Test</title>
    <script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>
</head>
<body>
    <div class="top-bar">PWA FEATURES AUTOTEST</div>
    <div class="wrapper">
        <section class="schedule">
            <div class="all-case"></div>
        </section>

        <section class="top">
            <div class="score-wrapper">
                <div class="title">进度:  <span>0%</span></div>
                <div class="total-score">0</div>
                <div class="send-data hide">发送数据</div>
            </div>
            <div class="env">
                <div class="browser">浏览器：<span></span></div>
                <div class="os">操作系统：<span></span></div>
                <div class="device">设备型号：<span></span></div>
            </div>
        </section>

        <section class="features">
            <table>
                <thead>
                    <tr>
                        <th>测试特性</th>
                        <th>得分</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
         <div class="send-data-tip trans-fadeout hide-tip">Success!</div>
    </div>

</body>
</html>
