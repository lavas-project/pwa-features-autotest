<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
</head>
<body>
    <div class="top-bar">PWA TEST</div>
    <div class="wrapper">
        <section class="top">
            <div class="env">
                <p class="browser">浏览器：<span></span>.</p>
                <p class="os">操作系统：<span></span>.</p>
                <p class="device">设备型号：<span></span>.</p>
            </div>

            <div class="score-wrapper">
                <div class="title">测试进度:  <span>0 %</span></div>
                <p class="total-score">0</p>
                <span class="test-again hide">重新测试</span>
                <span class="send-data hide">发送数据</span>
            </div>
        </section>

        <section class="schedule">
            <div class="all-case"></div>
        </section>

        <section class="features">
          <table>
              <thead>
                  <tr>
                        <th>测试特性</th>
                        <th>得分</th>
                  </tr>
              </thead>
              <tbody></tbody>
        </table>
        </section>
    </div>

</body>
</html>
